<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Interval Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap DateTime Picker CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Date Interval Calculator</h2>
    <!-- Date Pickers -->
    <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type="text" id="startDate" class="form-control" placeholder="Select Start Date">
    </div>

    <div class="form-group">
        <label for="endDate">End Date:</label>
        <input type="text" id="endDate" class="form-control" placeholder="Select End Date">
    </div>

    <!-- Button to calculate date difference -->
    <button id="calculateInterval" class="btn btn-primary btn-block">Calculate Interval</button>

    <!-- Output Section -->
    <div id="result" class="mt-3"></div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<!-- Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<!-- Bootstrap DateTime Picker JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

<script>
    $(document).ready(function() {
        // Initialize datetimepicker for start and end dates
        $('#startDate').datetimepicker({
            format: 'YYYY-MM-DD HH:mm'
        });

        $('#endDate').datetimepicker({
            format: 'YYYY-MM-DD HH:mm'
        });

        // Event handler for button click to calculate date difference
        $('#calculateInterval').click(function() {
            // Get selected dates
            var startDate = $('#startDate').val();
            var endDate = $('#endDate').val();

            // Check if both dates are selected
            if(startDate && endDate) {
                // Parse the dates using moment.js for easy manipulation
                var startMoment = moment(startDate, 'YYYY-MM-DD HH:mm');
                var endMoment = moment(endDate, 'YYYY-MM-DD HH:mm');

                // Calculate the difference in days
                var diffInDays = endMoment.diff(startMoment, 'days');
                
                // Display the result in the console and on the webpage
                console.log("The difference is: " + diffInDays + " days");
                $('#result').html("<strong>The difference is:</strong> " + diffInDays + " days");
            } else {
                alert('Please select both start and end dates.');
            }
        });
    });
</script>

</body>
</html>
